# 전역 설정
global:
  userAgent: "EconDigest/1.0 (+https://github.com/yourco/econdigest)"
  defaultTimeout: 10000
  defaultRetryCount: 3
  maxArticlesPerSource: 20
  minPublishInterval: 3600  # 최소 1시간 간격의 기사만 수집
  
# 필터링 설정
filters:
  # 제외할 키워드 (광고, 스포츠, 연예 등)
  excludeKeywords:
    - "광고"
    - "스포츠"
    - "연예"
    - "게임"
    - "맛집"
    - "여행"
  
  # 포함해야 할 키워드 (경제 관련 - 영어 & 한국어)
