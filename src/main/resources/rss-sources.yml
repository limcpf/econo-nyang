  # 매일경제
  - name: "매일경제"
    code: "maeil"
    url: "https://www.mk.co.kr/rss/30000001/"
    weight: 1.0
    enabled: true
    timeout: 10000
    retryCount: 3
    description: "매일경제신문 경제 뉴스"
    
  # 연합뉴스 경제
  - name: "연합뉴스"
    code: "yonhap"
    url: "https://www.yna.co.kr/rss/economy.xml"
