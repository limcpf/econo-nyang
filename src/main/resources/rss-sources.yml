  # Google 뉴스 - 한국 경제
  - name: "Google 뉴스 경제"
    code: "google_kr_econ"
    url: "https://news.google.com/rss/topics/CAAqKggKIiRDQkFTRlFvSUwyMHZNRFp1ZEdvU0JXdHZMUzFCRGlnQVAB?hl=ko&gl=KR&ceid=KR%3Ako"
