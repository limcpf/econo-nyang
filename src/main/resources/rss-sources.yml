    timeout: 15000
    retryCount: 2
    description: "Google 뉴스 한국 경제 토픽"

# 전역 설정
global:
  userAgent: "EconDigest/1.0 (+https://github.com/yourco/econdigest)"
  defaultTimeout: 10000
  defaultRetryCount: 3
  maxArticlesPerSource: 20
  minPublishInterval: 3600  # 최소 1시간 간격의 기사만 수집
  
# 필터링 설정
filters:
  # 제외할 키워드 (광고, 스포츠, 연예 등)
  excludeKeywords:
    - "광고"
    - "스포츠"
    - "연예"
    - "게임"
    - "맛집"
    - "여행"
  
  # 포함해야 할 키워드 (경제 관련)
  includeKeywords:
    - "경제"
    - "금리"
    - "주가"
    - "환율"
    - "GDP"
    - "인플레이션"
    - "기업"
    - "투자"
    - "부동산"
    - "금융"
    - "무역"
    - "산업"