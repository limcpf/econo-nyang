spring:
  application:
    name: econyang
  
  profiles:
    active: dev
    
  # ì¶”ê°€ ì„¤ì • íŒŒì¼ ë¡œë“œ
  config:
    import:
      - classpath:config/rss-sources.yml
      - classpath:config/digest-template.yml
  
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/econyang}
    username: ${DB_USER:econyang_user}
    password: ${DB_PASS:your-secure-password}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: always

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: Asia/Seoul

logging:
  level:
    com.yourco.econyang: INFO
    org.springframework.batch: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

