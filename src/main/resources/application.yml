spring:
  application:
    name: econdigest
  
  profiles:
    active: dev
  
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/econdigest}
    username: ${DB_USER:postgres}
    password: ${DB_PASS:password}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
  
  batch:
    job:
      enabled: false
    initialize-schema: never

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: Asia/Seoul

logging:
  level:
    com.yourco.econdigest: INFO
    org.springframework.batch: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

app:
  timezone: Asia/Seoul
  digest:
    sendAt: "07:30"
    maxArticles: 6
  openai:
    apiBase: "https://api.openai.com/v1"
    apiKey: ${OPENAI_API_KEY:}
    modelSmall: ${OPENAI_MODEL_SMALL:gpt-4o-mini}
    modelMain: ${OPENAI_MODEL_MAIN:gpt-4o}
    requestTimeoutSec: 30
    enableBatch: true
    batchCutoff: "07:10"
    maxInputTokens: 5000
    maxOutputTokens: 900

---
spring:
  config:
    activate:
      on-profile: dev
  
  datasource:
    url: jdbc:postgresql://localhost:5432/econdigest_dev
  
  jpa:
    show-sql: true

---
spring:
  config:
    activate:
      on-profile: test
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  
  flyway:
    enabled: false

---
spring:
  config:
    activate:
      on-profile: prod
  
  jpa:
    show-sql: false
  
logging:
  level:
    com.yourco.econdigest: WARN
    org.springframework.batch: WARN